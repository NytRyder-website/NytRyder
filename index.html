<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Nyt Ryder ¬∑ Eastern Cape</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Google Maps API - Simple loading -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaZRWE6JxhEJboPPnBDJO3uo_WepqYazg&libraries=places"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #0a0e1a;
            --surface: #141e2c;
            --card: #1f2a3c;
            --accent: #7c4dff;
            --text: #ffffff;
            --text-sec: #b1bddb;
            --border: #2c3850;
            --success: #2ecc71;
            --warning: #f39c12;
            --pickup-color: #4CAF50;
            --dropoff-color: #f44336;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: var(--text);
            font-size: 15px;
        }
        .app { position: relative; width: 100%; min-height: 100vh; }
        .page { display: none; width: 100%; min-height: 100vh; padding-bottom: 90px; }
        .page.active { display: block; }
        
        .header {
            background: var(--surface);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }
        .back-btn {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 40px;
            cursor: pointer;
        }
        .header-title { font-weight: 700; font-size: 20px; flex: 1; }
        
        .logo {
            display: flex; 
            align-items: center; 
            gap: 8px;
        }
        .logo-icon {
            width: 40px; height: 40px;
            background: linear-gradient(145deg, var(--accent), #a27cff);
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800;
        }
        .logo-text { display: flex; flex-direction: column; }
        .logo-brand { font-weight: 800; font-size: 18px; }
        .logo-slogan { font-size: 10px; font-weight: 500; color: var(--accent); text-transform: uppercase; }
        
        .auth-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px;
        }
        .auth-buttons { display: flex; gap: 8px; }
        .auth-btn {
            padding: 10px 18px; border-radius: 40px; font-weight: 600;
            border: 1.5px solid var(--border); background: transparent; color: white;
            cursor: pointer;
        }
        .auth-btn.register { background: var(--accent); border-color: var(--accent); }
        .user-profile {
            display: flex; align-items: center; gap: 8px; background: var(--card);
            padding: 6px 16px 6px 8px; border-radius: 50px;
        }
        .avatar { width: 38px; height: 38px; border-radius: 38px; background: var(--accent); overflow: hidden; }
        
        .container { padding: 18px; }
        
        .search-card {
            background: var(--surface);
            border-radius: 32px;
            padding: 22px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }
        
        .search-field {
            background: var(--card);
            border-radius: 60px;
            padding: 6px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
        }
        .search-field i { color: var(--accent); font-size: 18px; }
        .search-field input, .search-field select {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 16px 0;
            width: 100%;
            outline: none;
        }
        
        /* Map */
        #map {
            height: 300px;
            width: 100%;
            border-radius: 24px;
            margin: 20px 0;
            border: 2px solid var(--border);
        }
        
        .mode-buttons {
            display: flex;
            gap: 8px;
            margin: 10px 0;
        }
        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
        }
        .mode-btn.active {
            background: var(--accent);
            color: white;
        }
        .mode-btn.pickup-mode.active { background: var(--pickup-color); }
        .mode-btn.dropoff-mode.active { background: var(--dropoff-color); }
        
        .btn-primary {
            width: 100%;
            background: var(--accent);
            border: none;
            border-radius: 60px;
            padding: 16px;
            font-weight: 700;
            color: white;
            cursor: pointer;
        }
        
        .fare-card {
            background: #1b253b;
            border-radius: 40px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .fare-amount { font-size: 42px; font-weight: 800; }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--surface);
            display: flex;
            justify-content: space-around;
            padding: 8px 0 18px;
            border-top: 1px solid var(--border);
            z-index: 99;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: var(--text-sec); cursor: pointer;
        }
        .nav-item.active { color: var(--accent); }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 16px 24px;
            border-radius: 50px;
            z-index: 2000;
            transform: translateX(400px);
            transition: 0.3s;
        }
        .toast.show { transform: translateX(0); }
    </style>
</head>
<body>
    <div id="toast" class="toast"></div>

<div class="app">
    <!-- Home Page -->
    <div id="homePage" class="page active">
        <div class="auth-row">
            <div class="logo">
                <div class="logo-icon">NR</div>
                <div class="logo-text">
                    <div class="logo-brand">Nyt Ryder</div>
                    <div class="logo-slogan">Ride the Eastern Cape</div>
                </div>
            </div>
            <div id="homeAuth">
                <div class="auth-buttons" id="homeAuthBtns">
                    <button class="auth-btn" id="homeLoginBtn">Log in</button>
                    <button class="auth-btn register" id="homeRegisterBtn">Sign up</button>
                </div>
                <div class="user-profile" id="homeUserProfile" style="display:none;">
                    <div class="avatar" id="homeAvatar"></div>
                    <span id="homeUserName">User</span>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="search-card">
                <!-- Map -->
                <div id="map"></div>
                
                <!-- Mode Buttons -->
                <div class="mode-buttons">
                    <button class="mode-btn pickup-mode active" id="pickupModeBtn">üìç Set Pickup</button>
                    <button class="mode-btn dropoff-mode" id="dropoffModeBtn">üèÅ Set Dropoff</button>
                </div>

                <!-- Pickup -->
                <div class="search-field">
                    <i class="fas fa-circle" style="color: var(--pickup-color);"></i>
                    <input type="text" id="pickupInput" placeholder="Click map to set pickup" readonly>
                </div>
                
                <!-- Dropoff -->
                <div class="search-field">
                    <i class="fas fa-flag" style="color: var(--dropoff-color);"></i>
                    <input type="text" id="dropoffInput" placeholder="Click map to set dropoff" readonly>
                </div>

                <!-- Quick Locations -->
                <div style="display: flex; flex-wrap: wrap; gap: 5px; margin: 10px 0;">
                    <button class="auth-btn" onclick="setLocation('Qonce, South Africa')">Qonce</button>
                    <button class="auth-btn" onclick="setLocation('East London, South Africa')">East London</button>
                    <button class="auth-btn" onclick="setLocation('Mthatha, South Africa')">Mthatha</button>
                </div>

                <!-- Admin Button -->
                <button class="btn-outline" id="adminBtn" style="width:100%; margin:10px 0;">
                    <i class="fas fa-user-shield"></i> Admin
                </button>

                <!-- Time -->
                <div class="search-field">
                    <i class="fas fa-clock"></i>
                    <select id="timeSelect">
                        <option>Now</option>
                        <option>22:00</option>
                        <option>23:00</option>
                    </select>
                </div>

                <!-- Calculate -->
                <button class="btn-primary" id="calculateBtn">
                    <i class="fas fa-calculator"></i> Calculate Fare (R60/km)
                </button>

                <!-- Fare Card -->
                <div class="fare-card" id="fareCard">
                    <div class="fare-amount" id="fareAmount">R 0</div>
                    <div id="fareDetails"></div>
                    <button class="btn-primary" id="confirmBtn" style="margin-top:16px;">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Page -->
    <div id="bookingPage" class="page">
        <div class="header">
            <button class="back-btn" id="bookingBack"><i class="fas fa-arrow-left"></i></button>
            <div class="header-title">Confirm booking</div>
        </div>
        <div class="container">
            <div class="search-card">
                <div id="bookingDetails"></div>
                <button class="btn-primary" id="bookBtn">Book now</button>
            </div>
        </div>
    </div>

    <!-- Admin Page -->
    <div id="adminPage" class="page">
        <div class="header">
            <button class="back-btn" id="adminBack"><i class="fas fa-arrow-left"></i></button>
            <div class="header-title">Admin</div>
        </div>
        <div class="container">
            <div class="search-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="adminCode" placeholder="Admin code">
            </div>
            <button class="btn-primary" id="adminLoginBtn">Login</button>
            <div id="adminPanel" style="display:none; margin-top:20px;">
                <h4>Ride Requests</h4>
                <div id="rideList"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
        <div class="nav-item active" data-page="homePage"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item" data-page="ridePage"><i class="fas fa-car"></i><span>Ride</span></div>
        <div class="nav-item" data-page="historyPage"><i class="fas fa-history"></i><span>History</span></div>
        <div class="nav-item" data-page="profilePage"><i class="fas fa-user"></i><span>Profile</span></div>
    </div>
</div>

<!-- Other Pages Placeholder -->
<div id="ridePage" class="page"><div class="container">No active ride</div></div>
<div id="historyPage" class="page"><div class="container">No trips yet</div></div>
<div id="profilePage" class="page"><div class="container">Please login</div></div>

<script>
// Global function for quick locations
window.setLocation = function(location) {
    const pickup = document.getElementById('pickupInput');
    const dropoff = document.getElementById('dropoffInput');
    
    if (!pickup.value) {
        pickup.value = location;
        if (window.geocoder) {
            window.geocoder.geocode({ address: location }, (results, status) => {
                if (status === 'OK' && window.setPickup) {
                    window.setPickup(results[0].geometry.location);
                }
            });
        }
    } else if (!dropoff.value) {
        dropoff.value = location;
        if (window.geocoder) {
            window.geocoder.geocode({ address: location }, (results, status) => {
                if (status === 'OK' && window.setDropoff) {
                    window.setDropoff(results[0].geometry.location);
                }
            });
        }
    }
};

(function() {
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyDnBExWhYrsXlpyVJsseCdfYbnNgqiKS6Q",
        authDomain: "nytryder-fbf3e.firebaseapp.com",
        projectId: "nytryder-fbf3e",
        databaseURL: "https://nytryder-fbf3e-default-rtdb.firebaseio.com",
        storageBucket: "nytryder-fbf3e.firebasestorage.app",
        messagingSenderId: "566810796737",
        appId: "1:566810796737:web:1a92fca279609eaaefaa40"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ridesRef = db.ref('rides');

    // App State
    let currentUser = null;
    let map, directionsService, geocoder;
    let pickupMarker, dropoffMarker;
    let pickupMode = true;
    let lastEstimate = null;

    // Toast
    function showToast(msg, type = 'success') {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.style.background = type === 'success' ? '#2ecc71' : '#ff4757';
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Initialize Map
    function initMap() {
        try {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -32.5, lng: 26.5 },
                zoom: 7,
                styles: [
                    { elementType: 'geometry', stylers: [{ color: '#242f3e' }] },
                    { featureType: 'road', elementType: 'geometry', stylers: [{ color: '#38414e' }] }
                ]
            });

            directionsService = new google.maps.DirectionsService();
            geocoder = new google.maps.Geocoder();
            
            window.geocoder = geocoder;
            window.setPickup = setPickup;
            window.setDropoff = setDropoff;

            map.addListener('click', (e) => {
                if (pickupMode) setPickup(e.latLng);
                else setDropoff(e.latLng);
            });

            showToast('Map ready!');
        } catch (e) {
            showToast('Map error: ' + e.message, 'error');
        }
    }

    function setPickup(latLng) {
        if (pickupMarker) pickupMarker.setMap(null);
        
        pickupMarker = new google.maps.Marker({
            position: latLng,
            map: map,
            icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png',
            animation: google.maps.Animation.DROP
        });

        geocoder.geocode({ location: latLng }, (results, status) => {
            if (status === 'OK') {
                document.getElementById('pickupInput').value = results[0].formatted_address;
            }
        });

        pickupMode = false;
        document.getElementById('pickupModeBtn').classList.remove('active');
        document.getElementById('dropoffModeBtn').classList.add('active');
        map.panTo(latLng);
    }

    function setDropoff(latLng) {
        if (dropoffMarker) dropoffMarker.setMap(null);
        
        dropoffMarker = new google.maps.Marker({
            position: latLng,
            map: map,
            icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
            animation: google.maps.Animation.DROP
        });

        geocoder.geocode({ location: latLng }, (results, status) => {
            if (status === 'OK') {
                document.getElementById('dropoffInput').value = results[0].formatted_address;
            }
        });

        pickupMode = true;
        document.getElementById('dropoffModeBtn').classList.remove('active');
        document.getElementById('pickupModeBtn').classList.add('active');
        map.panTo(latLng);
    }

    // Calculate Fare
    function calculateFare() {
        const pickup = document.getElementById('pickupInput').value;
        const dropoff = document.getElementById('dropoffInput').value;
        
        if (!pickup || !dropoff) {
            alert('Please set both locations');
            return;
        }

        directionsService.route({
            origin: pickup,
            destination: dropoff,
            travelMode: 'DRIVING'
        }, (result, status) => {
            if (status === 'OK') {
                const distance = result.routes[0].legs[0].distance.value / 1000;
                const duration = result.routes[0].legs[0].duration.text;
                const fare = Math.round(distance * 60);

                document.getElementById('fareAmount').innerText = 'R ' + fare;
                document.getElementById('fareDetails').innerHTML = `
                    ${distance.toFixed(1)} km ¬∑ ${duration}
                `;
                document.getElementById('fareCard').style.display = 'block';

                lastEstimate = { pickup, dropoff, fare, distance, duration };

                // Draw route
                new google.maps.DirectionsRenderer({
                    map: map,
                    directions: result,
                    suppressMarkers: true,
                    polylineOptions: { strokeColor: '#7c4dff', strokeWeight: 5 }
                });
            } else {
                alert('Could not calculate route');
            }
        });
    }

    // Page Navigation
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        const activeNav = Array.from(document.querySelectorAll('.nav-item')).find(n => n.dataset.page === pageId);
        if (activeNav) activeNav.classList.add('active');
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize map when Google Maps loads
        if (window.google) initMap();
        else window.initMap = initMap;

        // Mode buttons
        document.getElementById('pickupModeBtn').onclick = () => {
            pickupMode = true;
            document.getElementById('pickupModeBtn').classList.add('active');
            document.getElementById('dropoffModeBtn').classList.remove('active');
        };
        
        document.getElementById('dropoffModeBtn').onclick = () => {
            pickupMode = false;
            document.getElementById('dropoffModeBtn').classList.add('active');
            document.getElementById('pickupModeBtn').classList.remove('active');
        };

        // Calculate button
        document.getElementById('calculateBtn').onclick = calculateFare;

        // Confirm button
        document.getElementById('confirmBtn').onclick = () => {
            if (!currentUser) {
                alert('Please login first');
                return;
            }
            if (lastEstimate) {
                document.getElementById('bookingDetails').innerHTML = `
                    <p><strong>${lastEstimate.pickup}</strong> ‚Üí <strong>${lastEstimate.dropoff}</strong></p>
                    <p style="font-size:32px; color:var(--accent);">R${lastEstimate.fare}</p>
                    <p>${lastEstimate.distance.toFixed(1)} km ¬∑ ${lastEstimate.duration}</p>
                `;
                showPage('bookingPage');
            }
        };

        // Book button
        document.getElementById('bookBtn').onclick = () => {
            if (!currentUser || !lastEstimate) return;
            
            ridesRef.push({
                id: Date.now(),
                userId: currentUser.id,
                pickup: lastEstimate.pickup,
                dest: lastEstimate.dropoff,
                amount: lastEstimate.fare,
                distance: lastEstimate.distance,
                status: 'pending',
                time: new Date().toLocaleString()
            });
            
            alert('Ride booked!');
            showPage('homePage');
            document.getElementById('fareCard').style.display = 'none';
        };

        // Navigation
        document.getElementById('bookingBack').onclick = () => showPage('homePage');
        document.getElementById('adminBack').onclick = () => showPage('homePage');
        document.getElementById('adminBtn').onclick = () => showPage('adminPage');

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const page = item.dataset.page;
                if (['profilePage', 'historyPage', 'ridePage'].includes(page) && !currentUser) {
                    alert('Please login');
                    return;
                }
                showPage(page);
            });
        });

        // Admin
        document.getElementById('adminLoginBtn').onclick = () => {
            if (document.getElementById('adminCode').value === '548755') {
                document.getElementById('adminPanel').style.display = 'block';
                
                ridesRef.on('value', (snapshot) => {
                    const rides = snapshot.val();
                    if (rides) {
                        const pending = Object.values(rides).filter(r => r.status === 'pending');
                        const list = document.getElementById('rideList');
                        list.innerHTML = pending.map(r => `
                            <div style="background:var(--card); padding:16px; border-radius:16px; margin-bottom:10px;">
                                <strong>${r.pickup} ‚Üí ${r.dest}</strong>
                                <p>R${r.amount} ¬∑ üë§ ${r.userId}</p>
                                <button onclick="acceptRide('${r.id}')" style="background:green;">Accept</button>
                            </div>
                        `).join('');
                    }
                });
            }
        };

        window.acceptRide = (id) => {
            ridesRef.once('value', (snapshot) => {
                const rides = snapshot.val();
                for (let key in rides) {
                    if (rides[key].id == id) {
                        rides[key].status = 'accepted';
                        ridesRef.child(key).set(rides[key]);
                        showToast('Ride accepted');
                        break;
                    }
                }
            });
        };

        // Simple auth for demo
        document.getElementById('homeLoginBtn').onclick = () => {
            const name = prompt('Enter name:');
            if (name) {
                currentUser = { id: 'u' + Date.now(), name: name };
                document.getElementById('homeAuthBtns').style.display = 'none';
                document.getElementById('homeUserProfile').style.display = 'flex';
                document.getElementById('homeUserName').innerText = name;
                document.getElementById('homeAvatar').innerHTML = name[0];
            }
        };
    });
})();
</script>
</body>
</html>
